#

version: 300

general:
  locale: 'en'
  check-update: true
  auto-start: false
  use-boss-bar: true
  only-for-contest: false
  no-fishing-unless-contest: false
  contest-disabled-worlds: []
  replace-only-fish: false
  save-records: false

contest-prizes: {}

auto-running:
  enable: false
  required-players: 5
  timer: 300
  # HH:mm (H: 0-23, m: 0-59)
  start-time:
  - "09:00"
  - "11:30"
  - "14:00"
  - "18:00"
  - "21:00"

fish-shop:
  enable: false
  multiplier: 0.1
  round-decimal-points: true
  sign:
    title: "&b&l[FishShop]"
    creation: "[FishShop]"

# -- Announcement Value --
# '-1' means server broadcast
# '0' is only for the catcher
# Positive number means the block radius of announcing messages
messages:
  announce-catch: -1
  announce-new-1st: -1
  only-announce-fishing-rod: false
  broadcast-start: true
  broadcast-stop: true
  show-top-on-ending: true
  contest-bar-color: 'blue'
  top-number: 3

# %player% - 釣り人の名前
# %length% - 魚のサイズ
# %rarity% - 魚のレアリティ
# %fish% - 魚の名前
# %fish_with_rarity% - テキストのフォーマット "[レアリティ] [魚の名前]" (色付き)
discord:
  catch:
    enabled: false
    channel: "fishcatch"
    embed:
      color: "#90caf9"
      author:
        image-url: "http://cravatar.eu/avatar/%player%/64.png"
        name: "%catch_fish%"
        url: ""
      thumbnail-url: ""
      title:
        text: ""
        url: ""
      description: ""
      fields: []
      image-url: ""
      footer:
        text: ""
        icon-url: ""
  contest:
    enabled: true
    channel: "fishcontest"
    embed:
      enabled: true
      color: "#90caf9"
      author:
        image-url: ""
        name: "more-fish"
        url: "https://www.spigotmc.org/resources/morefish-improved-fishing-and-fishing-competition.22926/"
      thumbnail-url: ""
      title:
        text: "Results of Fishing Competition"
        url: ""
      description: "First place goes to **%top_player_1%** for his %top_fish_length_1%cm %top_fish_1%! Congratulations!!"
      fields:
        1:
          name: ":one: **%top_player_1%**"
          value: "%top_fish_length_1%cm %top_fish_1%"
        2:
          name: ":two: %top_player_2%"
          value: "%top_fish_length_2%cm %top_fish_2%"
        3:
          name: ":three: %top_player_3%"
          value: "%top_fish_length_3%cm %top_fish_3%"
      image-url: "https://proxy.spigotmc.org/5d37092730bd75abe75825a78345215e9ab50d7e?url=http%3A%2F%2Fi.imgur.com%2FCKXLMsP.png"
      footer:
        text: ""
        icon-url: ""
